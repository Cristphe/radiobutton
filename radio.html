<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Container">
        <input type="radio" name="radio" value="fruit1" checked/>Apple</br>
        <input type="radio" name="radio" value="fruit3"/>Orange</br>
        <input type="radio" name="radio" value="fruit2"/>Grape</br>
        <p id="result"result></p>
    </div>

    <script>
        let radioBnts = document.querySelectorAll("input[name='radio']");
        let result = document.getElementById("result");
        
        let findSelected = () => {
            let selected = document.querySelector("input[name='radio']:checked").value;
            result.textContent = 'Value of selected radio button: ${selected}' ;
        }

        radioBnts.forEach(radioBnts => {
           radioBnts.addEventListener("change, findSelected");
        });

        findSelected();
    </script>

</body>
</html>
